{% extends 'hall/base.html' %}

{% block content %}
<div class="container">
    <h2>Add Video</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Hall</button>
    </form>
    <h2>OR</h2>
    <form action="">
        {{ search_form }}
    </form>
    <!--No need of search button | Will be done by AJAX call-->
</div>
{% endblock %}
